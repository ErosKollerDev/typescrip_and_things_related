<div style="padding: 1.2rem">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap: wrap">
    <div>
      <h2 style="margin:0 0 .25rem 0">Dashboard</h2>
      <p style="margin:.25rem 0 0 0; color:#555">You are logged in. Here are some sample charts.</p>
    </div>
    <button (click)="logoff()" title="Log off">Log off</button>
  </div>

  <div style="margin-top:1rem; display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 1rem; align-items:start">
    <!-- Pie Chart Card -->
    <div style="border:1px solid #e1e1e1; border-radius:8px; padding:12px; background:#fff">
      <h3 style="margin:0 0 .5rem 0; font-size:1rem">Traffic Sources (Pie)</h3>
      <div style="display:flex; gap:12px; align-items:center">
        <canvas #pieCanvas style="max-width:100%; width:100%; height:260px"></canvas>
        <ul style="list-style:none; padding:0; margin:0; font-size:.9rem">
          <li *ngFor="let item of pieLegend" [style]="'display:flex; align-items:center; gap:6px; margin:.2rem 0'">
            <span [style]="'display:inline-block; width:10px; height:10px; background:'+item.color+'; border-radius:2px'"></span>
            <span>{{ item.label }} ({{ item.value }})</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bar Chart Card -->
    <div style="border:1px solid #e1e1e1; border-radius:8px; padding:12px; background:#fff">
      <h3 style="margin:0 0 .5rem 0; font-size:1rem">Monthly Sales (Bars)</h3>
      <canvas #barCanvas style="max-width:100%; width:100%; height:260px"></canvas>
    </div>

    <!-- Line Chart Card -->
    <div style="border:1px solid #e1e1e1; border-radius:8px; padding:12px; background:#fff">
      <h3 style="margin:0 0 .5rem 0; font-size:1rem">Active Users (Lines)</h3>
      <canvas #lineCanvas style="max-width:100%; width:100%; height:260px"></canvas>
    </div>

    <!-- Scatter Plot Card -->
    <div style="border:1px solid #e1e1e1; border-radius:8px; padding:12px; background:#f1e5e5">
      <h3 style="margin:0 0 .5rem 0; font-size:1rem">Sample Data (Scatter)</h3>
      <canvas #scatterCanvas style="max-width:100%; width:100%; height:260px"></canvas>
    </div>

    <!-- Bubble Chart Card -->
    <div style="border:1px solid #e1e1e1; border-radius:8px; padding:12px; background:#fff">
      <h3 style="margin:0 0 .5rem 0; font-size:1rem">Market Segments (Bubble)</h3>
      <canvas #bubbleCanvas style="max-width:100%; width:100%; height:260px"></canvas>
    </div>

    <!-- Area Chart Card -->
    <div style="border:1px solid #e1e1e1; border-radius:8px; padding:12px; background:#fff">
      <h3 style="margin:0 0 .5rem 0; font-size:1rem">Sessions (Area)</h3>
      <canvas #areaCanvas style="max-width:100%; width:100%; height:260px"></canvas>
    </div>
  </div>
</div>
